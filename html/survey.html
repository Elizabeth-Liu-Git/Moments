<ons-page ` id="survey">
    <div class="background" style="background-color: #E2F1F1"></div>
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Moments</div>
    </ons-toolbar>
    <div style="padding-top: 15px; padding-left: 15px">
        <span style="color: rgba(0,0,0,0.5); font-size: large;">Hi Kevin! Help us know you better</span>
    </div>
    <div style="margin-top: 10px; padding: 15px">
        <div style="background-color: white; border-radius: 15px; text-align: center">
            <ons-card style="background-color: #5DADA8; margin: 0px; border-radius: 15px">
                <span style="color: white">Are you introvert?</span>
            </ons-card>
            <ons-list style="border-radius: 15px">
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio input-id="radio-1" name="introvert"></ons-radio>
                    </label>
                    <label class="center" for="radio-1">
                        Yes
                    </label>
                </ons-list-item>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio input-id="radio-2" name="introvert"></ons-radio>
                    </label>
                    <label class="center" for="radio-2">
                        No
                    </label>
                </ons-list-item>
            </ons-list>
        </div>
    </div>
    <div style="margin-top: 10px; padding: 15px">
        <div style="background-color: white; border-radius: 15px; text-align: center">
            <ons-card style="background-color: #5DADA8; margin: 0px; border-radius: 15px">
                <span style="color: white">Did you face anxiety in the last 30 days?</span>
            </ons-card>
            <ons-list style="border-radius: 15px">
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio input-id="radio-3" name="anxiety"></ons-radio>
                    </label>
                    <label class="center" for="radio-3">
                        Yes
                    </label>
                </ons-list-item>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio input-id="radio-4" name="anxiety"></ons-radio>
                    </label>
                    <label class="center" for="radio-4">
                        No
                    </label>
                </ons-list-item>
            </ons-list>
        </div>
    </div>
    <div style="margin-top: 10px; padding: 15px">
        <div style="background-color: white; border-radius: 15px; text-align: center">
            <ons-card style="background-color: #5DADA8; margin: 0px; border-radius: 15px">
                <span style="color: white">Trump vs Biden?</span>
            </ons-card>
            <ons-list style="border-radius: 15px">
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio input-id="radio-5" name="president"></ons-radio>
                    </label>
                    <label class="center" for="radio-5">
                        Trump
                    </label>
                </ons-list-item>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio input-id="radio-6" name="president"></ons-radio>
                    </label>
                    <label class="center" for="radio-6">
                        Biden
                    </label>
                </ons-list-item>
            </ons-list>
        </div>
    </div>
    <div style="text-align: center; margin-top: 50px">
        <ons-button id="nextHome"
                    style="background-color: #417876; border-radius: 15px; padding-right: 20px; padding-left: 20px">
            <span style="font-size: larger; color: white">Finish</span></ons-button>
    </div>
</ons-page>
