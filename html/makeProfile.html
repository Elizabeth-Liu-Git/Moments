<ons-page id="makeProfile">
    <div class="background" style="background-color: #E2F1F1"></div>
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Moments</div>
    </ons-toolbar>
    <div style="padding-left: 15px; padding-right: 15px">
        <div style="margin-top: 100px; display: flex; align-items: center; justify-content: center">
            <div style="display: flex; height: 120px; width: 120px; background-color: white; border-radius: 80px; align-items: center; justify-content: center">
                <ons-icon icon="ion-ios-camera" size="50px" style="color:rgba(0,0,0,0.4)"></ons-icon>
            </div>
        </div>
        <div style="padding: 25px">
            <div>
                <textarea class="textarea" placeholder="Name" rows="1"
                          style="width:100%; border-radius: 12px;"></textarea>
            </div>
            <div style="padding-top: 20px">
                <textarea class="textarea" placeholder="Birthday" rows="1"
                          style="width:100%; border-radius: 12px;"></textarea>
            </div>
            <div style="padding-top: 20px">
                <textarea class="textarea" placeholder="Gender" rows="1"
                          style="width:100%; border-radius: 12px;"></textarea>
            </div>
            <div style="padding-top: 20px">
                <textarea class="textarea" placeholder="Brag about your skills!" rows="3"
                          style="width:100%; border-radius: 12px;"></textarea>
            </div>
            <div style="padding-top: 50px; text-align: center">
                <ons-button id="survey"
                            style="background-color: #417876; border-radius: 15px; padding-right: 20px; padding-left: 20px">
                    <span style="font-size: larger; color: white">Next</span></ons-button>
            </div>
        </div>
    </div>
</ons-page>
