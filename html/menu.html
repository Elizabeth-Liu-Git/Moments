<ons-page id="menuPage">

    <ons-list-title>Links</ons-list-title>
    <ons-list id="links">
        <ons-list-item modifier="longdivider chevron" onclick="window.open('https://github.com/frandiox/OnsenUI-Todo-App')" style="cursor: pointer"
                       tappable
        >
            <div class="left">
                <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
            </div>
            <div class="center">
                Github repo
            </div>
        </ons-list-item>
        <ons-list-item modifier="longdivider chevron" onclick="window.open('https://onsen.io/')" style="cursor: pointer"
                       tappable
        >
            <div class="left">
                <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
            </div>
            <div class="center">
                Onsen UI 2.0
            </div>
        </ons-list-item>
        <ons-list-item modifier="longdivider chevron" onclick="window.open('https://community.onsen.io/')" style="cursor: pointer"
                       tappable
        >
            <div class="left">
                <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
            </div>
            <div class="center">
                Community Forum
            </div>
        </ons-list-item>
    </ons-list>


    <ons-list-title>Default</ons-list-title>
    <ons-list id="default-category-list">
        <ons-list-item tappable>
            <div class="left">
                <ons-radio checked input-id="r-all" name="categoryGroup"></ons-radio>
            </div>
            <label class="center" for="r-all">All</label>
        </ons-list-item>
        <ons-list-item category-id="" tappable>
            <div class="left">
                <ons-radio input-id="r-no" name="categoryGroup"></ons-radio>
            </div>
            <label class="center" for="r-no">No category</label>
        </ons-list-item>
    </ons-list>

    <ons-list-title>Custom categories</ons-list-title>
    <ons-list id="custom-category-list">
    </ons-list>
</ons-page>
